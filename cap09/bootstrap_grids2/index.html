<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>My Web App</h1>
      <div class="container">
        <div class="row">
          <div class="col-12 bg-dark text-white text-center">12 columns</div>
        </div>

        <div class="row mt-4">
          <div class="col-6 bg-dark text-white text-center border">6 Columns</div>
          <div class="col-6 bg-danger text-white text-center border">6 Columns</div>
        </div>

        <div class="row mt-4">
          <div class="col-4 bg-dark text-white text-center" text-center>4 Columns</div>
          <div class="col-4 bg-danger text-center text-white text-center">4 Columns</div>
          <div class="col-4 bg-warning text-center text-center">4 Columns</div>
        </div>

        <div class="row mt-4">
          <div class="col-3 bg-dark text-white text-center">3 Columns</div>
          <div class="col-3 bg-danger text-white text-center">3 Columns</div>
          <div class="col-3 bg-warning text-white text-center">3 Columns</div>
          <div class="col-3 bg-success text-white text-center">3 Columns</div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
