<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Labels and Inputs</title>
</head>
<body>
  <h1>Forms</h1>
  <form id="data" name="data" method="post" action="">
    <fieldset>
      <legend>Text Field</legend>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
    </fieldset>

    <fieldset>
      <legend>Password Field</legend>
      <label for="password">password:</label>
      <input type="password" id="password" name="password">
    </fieldset>

    <fieldset>
      <legend>Email Field</legend>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
    </fieldset>

    <fieldset>
      <legend>URL Field</legend>
      <label for="url">URL:</label>
      <input type="url" id="url" name="url">
    </fieldset>

    <fieldset>
      <legend>Search Field</legend>
      <label for="search">Search:</label>
      <input type="search" id="search" name="search">
    </fieldset>

    <fieldset>
      <legend>Phone Field</legend>
      <label for="tel">Tel:</label>
      <input type="tel" id="tel" name="tel">
    </fieldset>

    <fieldset>
      <legend>Color Field</legend>
      <label for="color">Color:</label>
      <input type="color" id="color" name="color">
    </fieldset>

    <fieldset>
      <legend>File Field</legend>
      <label for="file">File:</label>
      <input type="file" id="file" name="file">
    </fieldset>


  </form>

</body>
</html>
