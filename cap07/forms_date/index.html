<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Date-Forms</title>
</head>
<body>
  <h1>Forms & Date</h1>
  <form id="data" name="data" method="post" action="">
    <fieldset>
      <legend>Date</legend>
      <label for="date">Select a date:</label>
      <input type="date" id="date" name="date" required>
    </fieldset>

    <fieldset>
      <legend>Time</legend>
      <label for="time">Select a time:</label>
      <input type="time" id="time" name="time" required>
    </fieldset>

    <fieldset>
      <legend>Date Time Local</legend>
      <label for="datetime-local">Select a datetime-local:</label>
      <input type="datetime-local" id="datetime-local" name="datetime-local" required>
    </fieldset>

    <fieldset>
      <legend>Week</legend>
      <label for="week">Select a week:</label>
      <input type="week" id="week" name="week" required>
    </fieldset>

    <fieldset>
      <legend>Month</legend>
      <label for="month">Select a month:</label>
      <input type="month" id="month" name="month" required>
    </fieldset>


  </form>
</body>
</html>
