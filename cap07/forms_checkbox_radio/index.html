<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio & Checkbox</title>
</head>
<body>
  <h1>Radio & Checkbox Example</h1>

  <form id="data" name="data" method="post" action="">
    <fieldset>
      <legend>Choose your favorite fruit:</legend>
      <label>
        <input type="radio" name="fruit" value="apple"> Apple
      </label>
      <label>
        <input type="radio" name="fruit" value="banana"> Banana
      </label>
      <label>
        <input type="radio" name="fruit" value="cherry"> Cherry
      </label>
    </fieldset>

    <fieldset>
      <legend>Select your preferred toppings:</legend>
      <label>
        <input type="checkbox" name="topping" value="sprinkles"> Sprinkles
      </label>
      <label>
        <input type="checkbox" name="topping" value="chocolate"> Chocolate
      </label>
      <label>
        <input type="checkbox" name="topping" value="nuts"> Nuts
      </label>
    </fieldset>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
