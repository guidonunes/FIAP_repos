<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
</head>
<body>
  <h1>My First Table</h1>

  <table border="1">
    <caption>Super Heroes Stats</caption>
    <thead>
      <tr>
        <th>Hero</th>
        <th>Speed</th>
        <th>Agility</th>
        <th>Power</th>
        <th>Level</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Superman</td>
        <td>100</td>
        <td>90</td>
        <td>95</td>
        <td>99</td>
      </tr>


      <tr>
      <td>Batman</td>
      <td>80</td>
      <td>85</td>
      <td>70</td>
      <td>95</td>
    </tr>

    <tr>
      <td>Spiderman</td>
      <td>80</td>
      <td>100</td>
      <td>82</td>
      <td>90</td>
    </tr>
    </tbody>

    <tfoot>
      <tr>
        <td colspan="5">Data collected from various sources</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
